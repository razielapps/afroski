{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Your Messages</h2>

    {% if users %}
        <ul class="list-group mt-3">
            {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ user.username }}</strong><br>
                        <small class="text-muted">
                            {{ last_messages[user.id].content[:40] }}...
                        </small>
                    </div>

                    <a href="{{ url_for('messages.chat', user_id=user.id) }}" class="btn btn-sm btn-primary">
                        Open Chat
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted mt-4">You have no conversations yet.</p>
    {% endif %}
</div>
{% endblock %}
