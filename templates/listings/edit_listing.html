{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Craft</h2>

  <form method="POST" enctype="multipart/form-data">

    <div class="mb-3">
      <label>Title</label>
      <input type="text" name="title" value="{{ listing.title }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Category</label>
      <input type="text" name="category" value="{{ listing.category }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" class="form-control" rows="4" required>{{ listing.description }}</textarea>
    </div>

    <div class="mb-3">
      <label>Current Image</label><br>
      {% if listing.image %}
        <img src="{{ url_for('static', filename='uploads/listings/' ~ listing.image) }}"
             style="max-width:200px; border-radius:8px;">
      {% else %}
        <p>No image uploaded.</p>
      {% endif %}
    </div>

    <div class="mb-3">
      <label>Upload New Image (optional)</label>
      <input type="file" name="image" class="form-control" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
